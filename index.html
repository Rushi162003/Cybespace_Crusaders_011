<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nykaa Fashion - Online Shopping of Clothes & Accessories from Top Designers</title>
    <link rel="icon" href="https://images-static.nykaa.com/nykdesignstudio-images/pub/media/app-icon-nykaa-fashion-web-16x16.png">
    <link rel="stylesheet" href="./Style/style.css">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <!---font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
      <div class="left">  
        <div class="logo">
            <img src="./images/logo.jpg" alt="" class="logo-item">
        </div>
        <nav class="nav">
            <ul>
               <li>Women</li>
               <li>Men</li>
               <li>Kids</li>
               <li>Home</li>
               <li>Tech</li>
               <li>All Brands</li>
               <li>More</li> 
            </ul>
        </nav>
      </div>

      <div class="right">
        <div class="inputSearch">
            <i class="fa-solid fa-search"></i>
            <input type="text" placeholder="Search for product, styles, brands">
        </div>

        <div class="accountLink">
            <i class="fa-regular fa-user"></i>
            <p>Account</p>
        </div>

        <div class="accountLink">
            <i class="fa-regular fa-heart"></i>
            <p>Wishlist</p>
        </div>

        <div class="accountLink">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Cart</p>
        </div>
      </div>  

    </header> 
    <script src="https://kit.fontawesome.com/b23390b012.js" crossorigin="anonymous"></script>  
</body>
</html>
