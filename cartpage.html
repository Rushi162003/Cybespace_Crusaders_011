<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naykaa | Cart page active</title>
    <link rel="stylesheet" href="cartpage.css">
    <script src="cartpage.js"></script>
    <script src="https://kit.fontawesome.com/8e2a4fca49.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section -->
     <header class="header">
        <div class="header-content">
            <h1>Naykaa</h1>
            <p>Your favorite fashion destination</p>
        </div>
        <div class="header-buttons">
            <a href="#" class="btn">Shop Now</a>
        </div>
    </header>



    <!-- navigation bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">Naykaa</a>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="cartpage.html">Cart</a></li>
            </ul>
        </div>
        <div class="cart-icon">
            <a href="cartpage.html">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </nav>
    


    <!-- cart page content -->
     <div class="cart-page">
        <h1>Cart</h1>
        
        <!-- cart items --> 
         <div class="cart-items"></div>
         <!-- checkout form -->
          <form id="checkout-form"> 
            <h2>Checkout</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" required></textarea>
            </div>
            <button type="submit">Checkout</button>
            <p class="total-price">Total Price: $0.00</p>
            <p class="error-message"></p>
            <p class="success-message"></p>
            <p class="payment-method">Payment Method: <span id="payment-method"></span></p>
            <p class="payment-status"></p>
            <p class="payment-error"></p>
            <p class="payment-success"></p>
            <div class="payment-buttons">
                <button class="pay-button" disabled>Pay</button>
                <button class="cancel-button">Cancel</button>
            </div>
          </form>
          <!-- payment options -->
           <div class="payment-options">
            <h3>Payment Options</h3>
            <div class="payment-option">
                <input type="radio" id="credit-card" name="payment-method" value="credit-card">
                <label for="credit-card">Credit Card</label>
            </div>
            <div class="payment-option">
                <input type="radio" id="paypal" name="payment-method" value="paypal">
                <label for="paypal">PayPal</label>
            </div>
            <div class="payment-option">
                <input type="radio" id="apple-pay" name="payment-method" value="apple-pay">
                <label for="apple-pay">Apple Pay</label>
            </div>
          </div>
          <!-- payment modal -->
           <div class="payment-modal">
            <h3>Payment</h3>
            <div class="payment-form">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" required>
                <div class="expiry-date">
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" required>
                </div>
                <div class="cvv">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" required>
                </div>
            </div>
            <div class="payment-buttons">
                <button class="confirm-button">Confirm</button>
                <button class="cancel-button">Cancel</button>
            </div>
          </div>
          <!-- loading spinner -->
           <div class="spinner"></div>
     </div>



     <!-- footer section -->
      <footer class="footer">
        <div class="social-media">  
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="payment-methods">
            <img src="payment_image.png" alt="Payment methods">
        </div>
        <p>&copy; 2024 Naykaa. All rights reserved.</p>

      </footer>

</body>
</html>
